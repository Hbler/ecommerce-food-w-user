<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="./src/styles/reset.css">
    <link rel="stylesheet" href="./src/styles/modal.css">
</head>

<body>
    <main id="todosLogin">
        <h1 id="h1Login">Login</h1>
        <p id="pLogin">Faça seu login e boas compras!</p>
        <form action="" class="inputs" id="formularioLogin">
            <input type="email" name="email" id="emailLogin" placeholder="Email">
            <input type="password" name="password" id="senhaLogin" placeholder="Senha">
            <button type="submit" id="botaoLogin">Entrar</button>
        </form>
        <p>Caso não tenha um cadastro:</p>
        <a href="./index.html">Cadastre-se</a>
    </main>
</body>

</html>
