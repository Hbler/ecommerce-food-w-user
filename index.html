<!DOCTYPE html>

<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./src/styles/layout.css" />
    <title>Kenzie Food</title>
  </head>

  <body>
    <header class="cabecalho">
      <h1 class="titulo">Kenzie<span>Food</span></h1>

      <button class="usuario"></button>
      <input
        class="pesquisa"
        type="text"
        placeholder="Pesquisar por produtos"
      />
    </header>

    <main>
      <nav class="filtros"></nav>
      <section class="vitrine"></section>

      <aside class="carrinho">
        <h3 class="carrinho__titulo">Carrinho</h3>

        <section id="carrinho_produtos"></section>
      </aside>
    </main>

    <script src="./src/script.js" type="module"></script>
    <script
      src="https://kit.fontawesome.com/8fa2904e7b.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
